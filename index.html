<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"

    <title>product_preview_card_component</title>
    <link rel="stylesheet" href="assets/style.css" />

  <body>
    <main id="prouduct">
      <picture>
        <source
          srcset="assets/imgs/image-product-mobile.jpg"
          media="(max-width:700px)"
        />

          src="assets/imgs/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />

      <div class="prouduct-content">
